<div id="navi">
  <p>
    <a href="{{ site.baseurl }}/">
      {{ site.home_text[page.lang] | default: site.home_text.en }}
    </a>
    {% for crumb in page.breadcrumb %}
      　→　
      {% if page.lang == 'ja' %}
        <a href="{{ crumb.url | relative_url }}">
          {{ crumb.name }}
        </a>
      {% else %}
        <a href="{{ '/en' | append: crumb.url | relative_url }}">
          {{ crumb.name }}
        </a>
      {% endif %}
    {% endfor %}
  </p>
</div>
