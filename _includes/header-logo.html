<div id="header-logo">
  <p id="logo-text">
    <a href="{{ site.baseurl }}/">
      {{ site.title[page.lang] | default: site.title.en }}
    </a>
  </p>
  <p id="sub-text">
    {{ site.subtitle[page.lang] | default: site.subtitle.en }}
  </p>
  <div id="header-text">
    <p>{{ site.header_text[page.lang] | default: site.header_text.en }}</p>
  </div>
</div>
